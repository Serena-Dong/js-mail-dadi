<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei dadi e Finta Login</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gioco-di-dadi mt-3">
        <div class="container">
            <h1>GIOCO DI DADI</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" >
                    <h3>TU</h3>
                    <p id="resultPlayer"></p>
                </div>
                <div class="col" >
                    <h3>COMPUTER</h3>
                    <p id="resultComputer"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <h2 id="vincitore"></h2>
        </div>
    </div>
    
    <div class="finta-login mt-3">
        <div class="container">
            <div class="form">
                <p>Inserisci la tua e-mail</p>
                <input type="text" id="e-mail">
                <button>INVIA</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
